<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Session</title>
    <link rel="icon" href="https://cdn.shopify.com/s/files/1/0886/5156/3311/files/Prowler_logo.png?v=1732558301" type="image/png">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://cdn.shopify.com/s/files/1/0886/5156/3311/files/lucian_jpg.jpg?v=1732558292') no-repeat center center fixed;
            background-size: cover;
            color: #f0e8d5;
        }
        .form-container {
            background-color: rgba(29, 21, 17, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
        }
        .form-container h1 {
            font-size: 28px;
            color: #f0e8d5;
            margin-bottom: 25px;
            text-align: center;
            border-bottom: 2px solid #8b6e4e;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #8b6e4e;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #8b6e4e;
            border-radius: 6px;
            font-size: 14px;
            background-color: #2a1a16;
            color: #f0e8d5;
        }
        .form-group input:focus {
            outline: none;
            border-color: #e6a93f;
            box-shadow: 0 0 5px rgba(230, 169, 63, 0.5);
        }
        input[type="radio"] {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid #8b6e4e;
            border-radius: 50%;
            position: relative;
            outline: none;
            cursor: pointer;
            vertical-align: middle;
        }
        input[type="radio"]:checked {
            background-color: #e6a93f;
            border-color: #e6a93f;
        }
        .form-group .radio-label {
            margin-right: 15px;
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #f0e8d5;
        }
        .form-group .radio-label span {
            margin-left: 8px;
        }
        .form-group .tooltip {
            margin-left: 10px;
            cursor: pointer;
            position: relative;
        }
        .form-group .tooltip img {
            width: 40px;
            height: 40px;
        }
        .tooltip-text {
            visibility: hidden;
            background-color: #e6a93f;
            color: #1d1511;
            text-align: left;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            left: 100%;
            margin-left: 10px;
            opacity: 0;
            transition: opacity 0.3s;
            width: auto;
            min-width: 120px;
        }
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        .form-submit {
            text-align: center;
        }
        .form-submit button {
            background-color: #e6a93f;
            color: #1d1511;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .form-submit button:hover {
            background-color: #f0e8d5;
            color: #1d1511;
        }
        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }
            .form-container h1 {
                font-size: 24px;
            }
            .form-group input,
            .form-submit button {
                font-size: 14px;
            }
        }
        .gst-note {
            font-size: 12px;
            color: #8b6e4e;
            text-align: right;
            margin-top: 20px;
        }
    </style>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <div class="form-container">
        <h1>Book a Session</h1>
        <form id="payment-form" autocomplete="off">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="off" style="width: 90%;">
            </div>
            <div class="form-group">
                <label for="ign">IGN with #:</label>
                <input type="text" id="ign" name="ign" placeholder="Enter your in-game name" required autocomplete="off" style="width: 90%;">
            </div>
            <div class="form-group">
                <label for="discord">Discord:</label>
                <input type="text" id="discord" name="discord" placeholder="Enter your Discord ID" required autocomplete="off" style="width: 90%;">
            </div>
            <div class="form-group">
                <label>Coaching Option:</label>
                <div>
                    <label class="radio-label">
                        <input type="radio" name="coaching_option" value="7000" required>
                        <span>Option 1: $70 AUD - 90 minutes</span>
                        <div class="tooltip">
                            <img src="https://cdn.shopify.com/s/files/1/0886/5156/3311/files/revolver.png?v=1732558994" alt="Info Icon">
                            <span class="tooltip-text">45 Minutes Live Spectate (You Play) + 45 Minutes VOD Review.</span>
                        </div>
                    </label>
                </div>
                <div>
                    <label class="radio-label">
                        <input type="radio" name="coaching_option" value="7000" required>
                        <span>Option 2: $70 AUD - 90 minutes</span>
                        <div class="tooltip">
                            <img src="https://cdn.shopify.com/s/files/1/0886/5156/3311/files/revolver.png?v=1732558994" alt="Info Icon">
                            <span class="tooltip-text">45 Minutes Live Game (I Play) + 45 Minutes VOD Review.</span>
                        </div>
                    </label>
                </div>
                <div>
                    <label class="radio-label">
                        <input type="radio" name="coaching_option" value="5000">
                        <span>Option 3: $50 AUD - 60 minutes</span>
                        <div class="tooltip">
                            <img src="https://cdn.shopify.com/s/files/1/0886/5156/3311/files/revolver.png?v=1732558994" alt="Info Icon">
                            <span class="tooltip-text">2 Games VOD Review (Already Recorded Games).</span>
                        </div>
                    </label>
                </div>
                <div class="gst-note">All listed prices are inclusive of GST.</div>
            </div>
            <div class="form-submit">
                <button type="submit">Submit & Pay</button>
            </div>
        </form>
    </div>
    <script>
        const form = document.getElementById('payment-form');

        const validateForm = () => {
            const email = document.getElementById('email').value.trim();
            const ign = document.getElementById('ign').value.trim();
            const discord = document.getElementById('discord').value.trim();

            if (!email || !ign || !discord) {
                alert('Please fill in all fields.');
                return false;
            }

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                return false;
            }

            if (!ign.includes('#')) {
                alert('Please enter a valid IGN with a "#" symbol.');
                return false;
            }

            return true;
        };

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            if (!validateForm()) {
                return;
            }

            const email = document.getElementById('email').value.trim();
            const ign = document.getElementById('ign').value.trim();
            const discord = document.getElementById('discord').value.trim();
            const selectedOption = document.querySelector('input[name="coaching_option"]:checked');
            const coachingOption = selectedOption ? selectedOption.nextElementSibling.innerText : '';
            const amount = selectedOption ? parseInt(selectedOption.value) : 0;

            if (!amount) {
                alert('Please select a coaching option.');
                return;
            }

            try {
                const response = await fetch('https://coaching-a9600bedef33.herokuapp.com/create-checkout-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, ign, discord, coachingOption, amount })
                });

                const { url } = await response.json();
                if (url) {
                    window.location.href = url; // Redirect to the Stripe-hosted checkout page
                } else {
                    alert('An error occurred while processing your payment. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
