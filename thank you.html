<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="icon" href="https://cdn.shopify.com/s/files/1/0886/5156/3311/files/Prowler_logo.png?v=1732558301" type="image/png">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://cdn.shopify.com/s/files/1/0886/5156/3311/files/lucian_jpg.jpg?v=1732558292') no-repeat center center fixed;
            background-size: cover;
            color: #f0e8d5;
        }
        .thank-you-container {
            background-color: rgba(29, 21, 17, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .thank-you-container h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #e6a93f;
        }
        .thank-you-container p {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .thank-you-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #e6a93f;
            color: #1d1511;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .thank-you-container a:hover {
            background-color: #f0e8d5;
            color: #1d1511;
        }
        @media (max-width: 600px) {
            .thank-you-container {
                padding: 20px;
            }
            .thank-you-container h1 {
                font-size: 28px;
            }
            .thank-you-container p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>
            Your payment was successful, and your coaching session has been booked. 
            Please check your email for a confirmation with all the details.
        </p>
        <p>If you have any questions, feel free to contact me at <strong>prowleradc@gmail.com</strong>.</p>
        <a href="https://prowleradc.github.io/coaching/">Return to Home</a>
    </div>
</body>
</html>
